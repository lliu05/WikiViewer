<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body class="container ctn-boss">
    <div class="container ctn-center">
      <div class="container ctn-random">
        <a class="link" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article on Wikipedia</a>
      </div>
      <div class="container ctn-search">
        <input class="search_bar" id="searchBox" placeHolder="Search on Wikipedia"/><i class="icon fa fa-search"></i>
      </div>
    </div>
    <div class="container ctn-result">
      <ul class="contianer ctn-list" id="list"></ul>
    </div> 
    <footer>
      <div class="container">    
        <p class="copyright text-muted small">Copyright Â© Luna Web Design Studio 2015. All Rights Reserved</p>       
      </div>
    </footer>
  </body>
</html>
